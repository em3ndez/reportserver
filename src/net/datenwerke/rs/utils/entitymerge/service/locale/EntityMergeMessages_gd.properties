commandEntityMerge_desc=Bidh an \u00E0ithne seo a\u2019 ceangal d\u00E0 bhuidheann a\u2019 gluasad luachan bho aon gu fear eile. Chan eil eintiteas sam bith air a dhubhadh \u00E0s \u00E0s deidh an aonachadh. San fharsaingeachd, chan urrainnear ach buidhnean den aon she\u00F2rsa a chur c\u00F2mhla.
