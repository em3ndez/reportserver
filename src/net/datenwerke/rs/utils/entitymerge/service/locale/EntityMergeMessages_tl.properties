commandEntityMerge_desc=Pinagsasama ng command na ito ang dalawang entity na naglilipat ng mga halaga mula sa isa patungo sa isa pa. Walang entity na tatanggalin pagkatapos ng pagsasama. Sa pangkalahatan, ang mga entity lang ng parehong uri ang maaaring pagsamahin.
commandEntityMerge_targetEntity=Entity na ia-update gamit ang mga bagong value.
commandEntityMerge_valueEntity=Entity na pinagmumulan ng mga bagong value ng targetEntity.
