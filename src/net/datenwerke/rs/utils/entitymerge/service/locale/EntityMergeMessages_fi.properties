commandEntityMerge_desc=T\u00E4m\u00E4 komento yhdist\u00E4\u00E4 kaksi entiteetti\u00E4, jotka siirt\u00E4v\u00E4t arvoja yhdest\u00E4 toiseen. Yht\u00E4\u00E4n kokonaisuutta ei poisteta yhdist\u00E4misen j\u00E4lkeen. Yleens\u00E4 vain samantyyppisi\u00E4 kokonaisuuksia voidaan yhdist\u00E4\u00E4.
commandEntityMerge_targetEntity=Entiteetti, joka p\u00E4ivitet\u00E4\u00E4n uusilla arvoilla.
commandEntityMerge_valueEntity=Entiteetti, joka on uusien targetEntity-arvojen l\u00E4hde.
