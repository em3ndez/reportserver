commandEntityMerge_desc=Dieser Befehl f\u00FChrt zwei Entit\u00E4ten zusammen und \u00FCbertr\u00E4gt Werte von einer zur anderen. Nach dem Zusammenf\u00FChren wird keine Entit\u00E4t gel\u00F6scht. Im Allgemeinen k\u00F6nnen nur Entit\u00E4ten desselben Typs zusammengef\u00FChrt werden.
commandEntityMerge_targetEntity=Entit\u00E4t, die mit neuen Werten aktualisiert wird.
commandEntityMerge_valueEntity=Entit\u00E4t, die die Quelle f\u00FCr neue Werte von targetEntity ist.
