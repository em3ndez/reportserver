commandLdapfilter_description=Parses the installed LDAP filter and shows it in a multi-line form that makes it easier to understand its hierarchy and embedded components. It also tries to simplify the provided filter in certain ways (for example, by removing unnecessary levels of hierarchy, like an AND embedded in another AND).
commandLdapfilter_sub_flagI=Number of spaces for indentation. Default is 2.
commandLdapfilter_sub_flagN=Indicates that no simplification should be done.
commandLdapguid_description=Tries to guess the appropriate GUID for the current LDAP server.
commandLdapimport_description=Imports LDAP users as configured in sso/ldap.cf
commandLdapinfo_description=Shows information of your LDAP server
commandLdapschema_description=Allows to explore the LDAP schema
commandLdapschema_sub_attributeinfo_description=Shows the schema of the given attribute
commandLdapschema_sub_attributeinfo_description_arg_attribute=Attribute
commandLdapschema_sub_attributelist_description=Shows the available attributes of the schema
commandLdapschema_sub_entry_description=Shows a text representation of the complete schema entry
commandLdapschema_sub_matchingruleinfo_description=Shows the schema of the given matching rule
commandLdapschema_sub_matchingruleinfo_description_arg_matching_rule=Matching rule
commandLdapschema_sub_matchingrulelist_description=Shows the available matching rules of the schema
commandLdapschema_sub_objectclassinfo_description=Shows the schema of the given object class
commandLdapschema_sub_objectclassinfo_description_arg_objectclass=Object class
commandLdapschema_sub_objectclasslist_description=Shows the available object classes of the schema
commandLdapschema_sub_syntaxruleinfo_description=Shows the schema of the given syntax rule
commandLdapschema_sub_syntaxruleinfo_description_arg_oid=OID
commandLdapschema_sub_syntaxrulelist_description=Shows the available syntax rules of the schema
commandLdaptest_description=Tests the configuration in sso/ldap.cf
commandLdaptest_sub_filter_description=Tests the filter configuration in sso/ldap.cf
commandLdaptest_sub_filter_sub_flagA=Semicolon ;-separated list of attributes to fetch
commandLdaptest_sub_groups_description=Tests the LDAP group configuration in sso/ldap.cf
commandLdaptest_sub_groups_flagS=Shows the schema of the groups'' object class
commandLdaptest_sub_guid_description=Tests the LDAP GUID configuration in sso/ldap.cf
commandLdaptest_sub_organizationalUnits_description=Tests the LDAP organisationalunit configuration in sso/ldap.cf
commandLdaptest_sub_organizationalUnits_flagS=Shows the schema of the organizational units'' object class
